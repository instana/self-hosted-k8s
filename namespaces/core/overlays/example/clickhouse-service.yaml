apiVersion: v1
kind: Service
metadata:
  name: clickhouse
spec:
  clusterIP: None
  ports:
    - name: "http"
      protocol: "TCP"
      port: 8123
      targetPort: 8123
    - name: "tcp"
      protocol: "TCP"
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: clickhouse
subsets:
  - addresses:
      - ip: $(DB_HOST)
    ports:
      - port: 8123
        name: "http"
      - port: 9000
        name: "tcp"