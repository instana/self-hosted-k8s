bases:
  - ../../base

generatorOptions:
  disableNameSuffixHash: true

namespace: core-namespace

secretGenerator:
  - name: instana-secrets
    files:
      - "./secret/tls.crt"
      - "./secret/tls.key"
      - "./secret/dhparams.pem"
      - "./secret/saml.pem"
    literals:
      - adminPassword=secretPWD
      - saml.key.pass=passwort
    type: "Opaque"
  - name: instana-registry
    files:
      - "./secret/.dockerconfigjson"
    type: "kubernetes.io/dockerconfigjson"